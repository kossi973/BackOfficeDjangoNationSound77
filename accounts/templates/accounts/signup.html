{% extends 'base.html' %}

{% block content %}
    <div class="bg-lagon p-4 pb-[200%]">
        <a href="{% url 'Home Page' %}" >
            <h1 class="text-yellow-300 text-xl text-center py-4 mb-4">
                Console du site Nation Sound 77
            </h1>
        </a>
        <hr class="my-1">
        <h2 class="text-yellow-300">Inscription</h2>
        <hr class="my-1">
        <form method="POST">
            {% csrf_token %}
            <p class="mt-4">
                <label for="username" class="text-white">Nom d'utilisateur</label>
                <input class="rounded-lg ml-2" id="username" type="text" name="username">
            </p>
            <p class="my-2">
                <label for="password" class="text-white">Mot de passe</label>
                <input class="rounded-lg ml-7" id="password" type="password" name="password">
            </p>
            <button class="border-2 p-1 rounded bg-gray-500 font-bold mt-4" type="submit">S'inscrire</button>
        </form>
        {% if messages %}
        <ul class="mt-8 text-red-500 bg-yellow-500 pl-4 font-bold">
            {% for message in messages %}
                <li >{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}       
    </div>
{% endblock %}
