{% extends 'base.html' %}

{% block content %}
    <div class="bg-beige border-2 border-blue-800">
        <h1 class="p-4 text-xl text-blue-900 text-center">-- QUESTIONS FREQUENTES --</h1>
        <hr>
        {% for faq in faq %}
            <h2 class="p-4 bg-blue-900 text-white text-lg">{{ faq.question }}</h2>
            <p class="bg-gray-100 px-4 pt-4 pb-8">{{ faq.reponse }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
