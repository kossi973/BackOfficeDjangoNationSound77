{% extends 'base.html' %}

{% block content %}
    <h1>LES PARTENAIRES</h1>
    <hr>
    {% for partenaire in partenaires %}
        <h2>{{ partenaire.nom }}</h2>
        <p>{{ partenaire.categorie }}</p>
        <img src="{{ partenaire.visuel.url }}" alt="{{ partenaire.visuel.url }}" style="max-width: 100px;">
        <p>{{ partenaire.description }}</p>
        <hr>
    {% endfor %}
{% endblock %}
