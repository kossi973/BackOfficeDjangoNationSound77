{% extends 'base.html' %}

{% block content %}
    <div class="bg-beige text-blue-900 py-8">
        <div class="w-1/3 flex flex-col items-center mx-auto">
            <!-- <h1>LES PARTENAIRES</h1> -->
            {% for partenaire in partenaires %}
                <h2 class="text-lg font-bold">{{ partenaire.nom }}</h2>
                <p class="text-sm">{{ partenaire.categorie }}</p>
                <img src="{{ partenaire.visuel.url }}" alt="{{ partenaire.visuel.url }}" style="max-width: 100px;">
                <p class="mb-8">{{ partenaire.description }}</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
